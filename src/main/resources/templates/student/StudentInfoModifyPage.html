<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生基本信息改</title>
    <link href="/css/common/InfoModifyPage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="title">导航</div>
        <div class="line"></div>
        <div class="courseIntroduction">
            <a class="guidefont" href="/student/home">基本信息</a>
            <a class="guidefont" href="/student/courseHome">课程信息</a>
            <a class="guidefont" href="/student/chooseCourse">选择课程</a>
        </div>
    </div>
    <div class="content">
        <div class="title">基本信息</div>
        <hr class="line"/>
        <div class="imgarea"><img class="img" src="/img/link.jpg"/></div>

        <div class="info">

            <form onsubmit="return false;">
                <table class="table">
                    <tr class="itemName">
                        <td>用户名：<span id="username"></span></td>
                        <td>学号：<input type="text" name="idnum" id="number"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>姓名：<input type="text" name="name" id="name"/></td>
                        <td>性别：<input type="text" name="sex" id="gender"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>学校：<input type="text" name="school" id="school"/></td>
                        <td>职称：<input type="text" name="title" id="title"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>E-mail：<input type="text" name="e-mail" id="email"/></td>
                        <td>联系方式：<input type="text" name="phone" id="phone"/></td>
                    </tr>
                </table>
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="button">
                    <button>提交</button>
                </div>
            </form>


        </div>
    </div>


    <div class="clear"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>">
<script src="/js/student/StudentInfoModifyPage.js" type="text/javascript"></script>
</body>
</html>
