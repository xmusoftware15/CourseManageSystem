<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看话题</title>
    <link href="/css/student/content.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="courseName">OOAD</div>
        <div class="line"></div>
        <div class="courseIntroduction">ooad is xxx</div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title">话题A</div>
            <div class="returnButton">返回上一页</div>
            <div class="line"></div>
            <div class="itemBody">
                <div class="item">
                    <label class="itemName">题目:</label>
                    <label class="itemName" id="topicName">Domain model与模块划分</label>
                </div>
                <div class="item">
                    <label class="itemName">说明:</label>
                    <label class="itemName" id="topicDesc">XXX</label>
                </div>
                <div class="item">
                    <label class="itemName">组数限制:</label>
                    <label class="itemName" id="groupLimit">3</label>
                </div>
                <div class="item">
                    <label class="itemName">组内人数上限:</label>
                    <label class="itemName" id="">5</label>
                </div>
                <div class="item">
                    <label class="itemName">小组剩余:</label>
                    <label class="itemName" id="groupLeft">5</label>
                </div>
                <div class="item">
                    <div class="modifyButton"> 选择话题</div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/student/StudentViewTopicPage.js"></script>
</body>
</html>
