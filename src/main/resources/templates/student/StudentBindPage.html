<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>ClassManage</title>
    <link href="/css/student/StudentBindPage.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="titleBackground"></div>
<div class="title">课程管理系统</div>
<div class="icon">
    <img src="/img/home.png">首页
    <img src="/img/help.png">帮助
    <img src="/img/exit.png">退出
</div>
<div class="phoneNum">手机号:<input type="text" id="phoneNum"/></div>
<div class="password">密码:<input type="text" id="password"/></div>
<div class="name">姓名:<input type="text" id="name"/></div>
<div class="province">省:<select class="provinceSelect" id="province"></select></div>
<div class="city">市:<select class="citySelect" id="city"></select></div>
<div class="school">学校:<select class="schoolSelect" id="school"></select></div>
<div class="gender">性别:</div>
<div class="male">男<input type="radio" value="男" name="gender" checked="checked"/></div>
<div class="female">女<input type="radio" value="女" name="gender"/></div>
<div class="studentNum">学号:<input type="text" id="stuffNum"/></div>
<div class="eMail">邮箱:<input type="text" id="eMail"/></div>
<div class="submit" id="submit">提交</div>

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/student/StudentBindPage.js"></script>
</body>

</html>
