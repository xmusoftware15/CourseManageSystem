<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生查看讨论课</title>
    <link href="/css/student/content.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="courseName">OOAD</div>
        <div class="line"></div>
        <div class="courseIntroduction">ooad is xxx</div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title" id="seminarTitle">讨论课1</div>
            <div class="returnButton">返回上一页</div>
            <div class="line"></div>
            <div class="itemBody">
                <div class="item">
                    <label class="itemName" id="seminarDesc">本节讨论课的主要内容针对第一二章</label>
                    <div class="line"></div>
                </div>
                <div class="item">
                    <label class="itemName">分组方式：</label>
                    <label class="itemName" id="chooseGroup">随机分组</label><br/>
                    <label class="itemName">开始时间：</label>
                    <label class="itemName" id="startTime">11/10/2017</label><br/>
                    <label class="itemName">结束时间：</label>
                    <label class="itemName" id="endTime">11/10/2017</label>
                    <div class="item"></div>
                    <div class="line"></div>
                </div>
                <div class="item"></div>
                <div class="item" id="groupInfo" hidden>
                    <label class="itemName">选择话题：</label>
                    <label class="itemName">A</label><br/>
                    <label class="itemName">组号：</label>
                    <label class="itemName">1-A-1</label><br/>
                    <label class="itemName">组长：</label>
                    <label class="itemName" id="leader">XXX</label><br/>
                    <label class="itemName">组员：</label>
                    <!--<label class="itemName">XXX</label>-->
                    <!--<label class="itemName">XXX</label>-->
                    <!--<label class="itemName">XXX</label>-->
                </div>
            </div>
        </div>
        <div class="block">
            <div class="title">话题</div>
            <div class="line"></div>
            <div class="blockBody">
                <!--<div class="smallblock">-->
                <!--<div class="blockFont">话题A</div>-->
                <!--</div>-->
                <!--<div class="smallblock">-->
                <!--<div class="blockFont">话题B</div>-->
                <!--</div>-->
            </div>
            <div class="item">
                <button class="uploadbutton">上传报告</button>
            </div>
            <div class="item">
                <button class="viewscorebutton">查看分数</button>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/student/StudentDiscussionClassPage.js"></script>
</body>
</html>
