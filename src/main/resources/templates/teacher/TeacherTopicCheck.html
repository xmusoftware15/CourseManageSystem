<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看话题</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/teacher/content.css">

</head>
<body>

<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="courseName">OOAD</div>
        <div class="line"></div>
        <div class="courseIntroduction">ooad is xxx</div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title">查看话题</div>
            <div class="returnButton">返回上一页</div>
            <div class="line"></div>
            <div class="itemBody">
                <div class="item">
                    <label class="itemName">题 目 :<span id="name"></span></label>
                </div>
                <div class="item" style="height:40%;">
                    <label class="itemName">说 明 :<span id="desc"></span></label>
                </div>
                <div class="item">
                    <label class="itemName">组数限制: <span id="groupLimit"></span></label>
                </div>
                <div class="item">
                    <label class="itemName">组内人数上限: <span id="groupMemberLimit"></span></label>

                </div>
                <div class="item">
                    <label class="itemName">已选小组: <span id="groupChooseNum"></span></label>

                </div>
                <div class="item">
                    <button class="submit" id="modify">修 改</button>
                    <button class="reset" id="delete">删除话题</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/teacher/TeacherTopicCheck.js"></script>
</body>
</html>
