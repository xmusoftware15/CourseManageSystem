<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建班级</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/teacher/content.css">

</head>
<body>

<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="courseName">OOAD</div>
        <div class="line"></div>
        <div class="courseIntroduction">ooad is xxx</div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title">创建班级</div>
            <div class="returnButton">返回上一页</div>
            <div class="line"></div>
            <div class="itemBody">
                <div class="item">
                    <label class="itemName" id="className">班级名称:</label>
                    <input type="text" name="className" class="bigInput">
                </div>
                <div class="item">
                    <label class="itemName" id="classSite">上课地点:</label>
                    <input type="text" name="classNickname" class="bigInput">
                </div>
                <div class="item">
                    <label class="itemName" id="classTime">上课时间:</label>
                    <select class="bigSelect" id="week">
                        <option value=\"odd\">单周</option>
                        <option value=\"even\">双周</option>
                        <option value=\"every\">每周</option>
                    </select>
                    <select class="smallSelect" id="day">
                        <option value=\"Mon\">周一</option>
                        <option value=\"Tue\">周二</option>
                        <option value=\"Wed\">周三</option>
                        <option value=\"Thur\">周四</option>
                        <option value=\"Fri\">周五</option>
                    </select>
                    <select class="smallSelect" id="time">
                        <option value=\"one\">一二节</option>
                        <option value=\"three\">三四节</option>
                        <option value=\"five\">五六节</option>
                        <option value=\"seven\">七八节</option>
                        <option value=\"nine\">九十节</option>
                    </select>
                    <button class="addButton">添加</button>
                </div>
                <div class="item">
                    <label class="itemName">评分规则:</label>
                    <label class="itemName">讨论分数占比</label>
                    <input type="text" name="seminarGrade" class="smallInput">
                    <label class="itemName">报告分数占比</label>
                    <input type="text" name="seminarGrade" class="smallInput">
                </div>
                <div class="item" style="margin-left: 18%">
                    <label class="itemName">5分占比</label>
                    <input type="text" name="seminarGrade" class="smallInput">
                    <label class="itemName">4分占比</label>
                    <input type="text" name="seminarGrade" class="smallInput">
                    <label class="itemName">3分占比</label>
                    <input type="text" name="seminarGrade" class="smallInput">
                </div>
                <div class="item">
                    <label class="itemName">导入学生名单:</label>
                    <label class="itemName">文件名</label>
                    <button class="selectFile">选择文件</button>
                </div>
                <div class="item">
                    <button class="submit">提交</button>
                    <button class="reset">重置</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/teacher/TeacherCreateClass.js"></script>
</body>
</html>
