<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>话题修改</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/teacher/content.css">

</head>
<body>

<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/home.png">帮助
        <img src="/img/home.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="courseName">OOAD</div>
        <div class="line"></div>
        <div class="courseIntroduction">ooad is xxx</div>
    </div>
    <div class="content">
        <div class="block">
            <div class="title">话题<span id="serial"></span></div>
            <div class="returnButton">返回上一页</div>
            <div class="line"></div>
            <div class="itemBody">
                <div class="item">
                    <label class="itemName">话题名称:</label>
                    <input type="text" name="seminarName" class="bigInput">
                </div>
                <div class="item" style="height:40%;">
                    <label class="itemName">话题说明:</label>
                    <textarea class="textStyle" id="desc"></textarea>
                </div>
                <div class="item">
                    <label class="itemName">组数限制: </label>
                    <input type="text" name="groupLimit" class="middleInput">
                </div>
                <div class="item">
                    <label class="itemName">组内人数上限: </label>
                    <input type="text" name="groupMemberLimit" class="middleInput">
                </div>
                <div class="item">
                    <button class="submit">提 交</button>
                    <button class="reset">重 置</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/teacher/TeacherUpdateTopic.js"></script>
</body>
</html>
