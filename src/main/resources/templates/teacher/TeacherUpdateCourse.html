<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改课程</title>
    <link href="/css/teacher/TeacherCreateCoursePage.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="title">导航</div>
        <div class="line"></div>
        <div class="courseIntroduction">
            <a class="guidefont" href="/teacher/home">基本信息</a>
            <a class="guidefont" href="/teacher/courseHome">课程信息</a>
            <a class="guidefont" href="/teacher/createCourse">新建课程</a>
        </div>
    </div>
    <div class="content">

        <div class="title">修改课程</div>
        <hr class="line"/>

        <br/>
        <div class="form">
            <div class="itemName">
                课程名称*：<input type="text" id="coursename"/>

                <br/>
                <br/>
                开始时间*：<input type="date" id="begintime"/> 结束时间*：<input type="date" id="endtime"/><br/><br/>

                课程介绍：<br/>
                <textarea id="courseinfo" cols="80" rows="5"></textarea><br/>


                评分规则*： <br/>

                <div class="scorerule"><p> 讨论课分数占比:<input type="text" id="seminarscore">报告分数占比：<input type="text"
                                                                                                      id="reportscore">
                </p>

                    <p>五分占比:<input type="text" id="five">四分占比：<input type="text" id="four">三分占比：<input type="text"
                                                                                                       id="three">
                    </p>
                </div>


                <br/>
                <div class="buttons">

                    <button class="button" id="submit">提交</button>
                    <button class="button" id="reset">重置</button>

                </div>
            </div>
        </div>
    </div>


</div>


<div class="clear"></div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/teacher/TeacherUpdateCourse.js"></script>
</body>
</html>
