<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>教师基本信息改</title>
    <link href="/css/common/InfoModifyPage.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/img/home.png">首页
        <img src="/img/help.png">帮助
        <img src="/img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="title">导航</div>
        <div class="line"></div>
        <div class="courseIntroduction">
            <a class="guidefont" href="/teacher/home">基本信息</a>
            <a class="guidefont" href="/teacher/courseHome">课程信息</a>
            <a class="guidefont" href="/teacher/createCourse">新建课程</a>
        </div>
    </div>
    <div class="content">
        <div class="title">基本信息</div>
        <hr class="line"/>
        <div class="imgarea"><img class="img" src="/img/link.jpg"/></div>

        <div class="info">

            <form>
                <table class="table">
                    <tr class="itemName">
                        <td>用户名：<span id="userName"></span></td>
                        <td>教工号：<input type="text" name="idnum"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>姓名：<input type="text" name="name"/></td>
                        <td>性别：<input type="text" name="sex"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>学校：<input type="text" name="school"/></td>
                        <td>职称：<input type="text" name="title"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>E-mail：<input type="text" name="e-mail"/></td>
                        <td>联系方式：<input type="text" name="phone"/></td>
                    </tr>
                </table>
                <br/>
                <br/>
                <br/>
                <br/>
                <div>
                    <input class="button" type="button" value="提交" name="submit"/>
                </div>
            </form>


        </div>
    </div>


    <div class="clear"></div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/teacher/TeacherInfoModifyPage.js"></script>
</body>
</html>
